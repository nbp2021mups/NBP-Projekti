<mat-card class="location-container">
    
    <div class="col-2"><p>{{cardLocation.city}}</p></div>
    <div class="col-2"><p>{{cardLocation.country}}</p></div>
    <div class="col-2"><p>{{cardLocation.postsNo}}</p></div>
    <button class="btn btn-light" *ngIf="cardLocation.followed">Otprati</button>
    <button class="btn btn-light"  *ngIf="!cardLocation.followed">Zaprati</button>
</mat-card>
