<mat-card class = "post">
    <mat-card-header>
        <img mat-card-avatar src= "{{friend.imagePath}}">
        <mat-card-subtitle routerLink="/profile">{{friend.firstName + " " + friend.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button class = "btn btn-primary" *ngIf="!isFriend()">Dodaj prijatelja</button>
        <button mat-button class = "btn btn-info" *ngIf="isFriend()">Obrisi prijatelja</button>
    </mat-card-actions>
</mat-card>
