<div class="container reg d-flex align-items-center">
<mat-card class="container">
  <form class="d-flex flex-row justify-content-center flex-wrap px-2" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-center flex-column col-lg-5 align-items-center">
        <div class="slika-conteiner">
          <img
            [src]="imagePreview"
            class="rounded slika"
            *ngIf="imagePreview !== '' && imagePreview"
          />
        </div>
        <div class="col-sm-4">
          <button
            class="btn btn-outline-primary mt-3 w-100"
            type="button"
            (click)="filePicker.click()"
          >
            Izaberi sliku
          </button>
          <input
            type="file"
            name="image"
            #filePicker
            (change)="onImagePicked($event)"
          />
        </div>
      </div>
    <div class=" d-flex flex-column col-lg-6">
      <div class="d-flex flex-row flex-wrap">
        <mat-form-field class="p-2 col-12 col-lg-6" appearance="outline">
          <mat-label>Ime</mat-label>
          <input
          matInput
          type="text"
          id="ime"
          name="ime"
          formControlName="ime"
          >
          <mat-error *ngIf="form.get('ime').invalid">Molimo Vas da unesete Vaše ime</mat-error>

        </mat-form-field>
        <mat-form-field class="p-2 col-12 col-lg-6" appearance="outline">
          <mat-label>Prezime</mat-label>
          <input
          matInput
          type="text"
          id="prezime"
          name="prezime"
          formControlName="prezime"
          >
          <mat-error *ngIf="form.get('prezime').invalid">Molimo Vas da unesete Vaše prezime</mat-error>
        </mat-form-field>
    </div>

    <div class="d-flex flex-row flex-wrap">
      <mat-form-field class="p-2 col-12 col-lg-6" appearance="outline">
        <mat-label>E-mail</mat-label>
        <input
        matInput
        type="email"
        id="email"
        name="email"
        formControlName="email"
        >
        <mat-error *ngIf="form.get('email').invalid">Molimo Vas da unesete Vašu e-mail adresu</mat-error>

      </mat-form-field>
    <mat-form-field class="p-2 col-12 col-lg-6" appearance="outline">
      <mat-label>Korisničko ime</mat-label>
      <input
      matInput
      type="text"
      id="username"
      name="username"
      formControlName="username"
      >
      <mat-error *ngIf="form.get('username').invalid">Molimo Vas da unesete korisničko ime</mat-error>
    </mat-form-field>
  </div>
    <mat-form-field class=" lozinka  p-2" appearance="outline">
      <mat-label>Lozinka</mat-label>
      <input
      matInput
      [type]="hide ? 'password' : 'text'"
      id="lozinka"
      name="lozinka"
      formControlName="lozinka"
      >
      <mat-error *ngIf="form.get('lozinka').invalid">Molimo Vas da unesete lozinku (minimalna dužina 6 karaktera)</mat-error>

      <button class="post-button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="  p-2" appearance="outline">
      <mat-label>Opis</mat-label>
      <textarea
        style="resize: none;"
        matInput
        type="string"
        name="opis"
        cols="40"
        rows="4"
        maxlength="250"
        formControlName="opis"
      ></textarea>
    </mat-form-field>
    <div class="d-flex justify-content-center">
      <button class="btn btn-outline-primary" type="submit"
      [disabled]="form.get('ime').invalid || form.get('prezime').invalid || form.get('email').invalid || form.get('username').invalid || form.get('lozinka').invalid">
      Registruj se</button>
    </div>
  </div>

  </form>
  </mat-card>
</div>
