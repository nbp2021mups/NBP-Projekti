<div class="container">
  <h3>Obaveštenja</h3>
  <h4 *ngIf="notifications.length == 0">Nemate obaveštenja</h4>
  <div *ngFor="let notification of notifications">
    <div
      *ngIf="
        notification.type != 'new-post-on-location';
        then user;
        else location
      "
    ></div>
    <ng-template #location>
      <div
        class="card text-center hoverable marginable"
        (click)="goToLocation(notification.content)"
      >
        <label>{{ getDate(notification.timeSent) }}</label>
        <div class="card-body">
          <img src="http://localhost:3000/images/{{ notification.type }}.svg" />
          <p class="card-text">
            <b>{{ notification.from }}</b>
            {{ getDescription(notification) }}
          </p>
        </div>
      </div>
    </ng-template>
    <ng-template #user>
      <div
        class="card text-center hoverable marginable"
        (click)="goToProfile(notification.from)"
      >
        <label>{{ getDate(notification.timeSent) }}</label>
        <div class="card-body">
          <img src="http://localhost:3000/images/{{ notification.type }}.svg" />
          <p class="card-text">
            Korisnik <b>@{{ notification.from }}</b>
            {{ getDescription(notification) }}
          </p>
        </div>
      </div>
    </ng-template>
  </div>
  <button *ngIf="hasMore" class="hoverable marginable" (click)="loadMore()">
    Učitajte još
  </button>
</div>
