<div class="row flex-column border border-rounded p-2 rounded rounded-lg" *ngIf="this.friends && this.friends.length > 0">
    <div class="col-sm-12">Osobe koje mozda poznajete</div>
    <div class="col-12 my-1" *ngFor="let friend of this.friends">
        <app-friend-recommendation-item [friend]="{person: friend.person, commonNum: friend.commonNum}"></app-friend-recommendation-item>
    </div>
</div>
