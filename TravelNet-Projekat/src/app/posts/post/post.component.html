<mat-card class = "post">
    <mat-card-header>
        <img mat-card-avatar src= "{{post.person.imagePath}}">
        <mat-card-title [routerLink]="['/profile', this.post.person.username]" class="mb-1">{{post.person.firstName +  " " + post.person.lastName}}</mat-card-title>
        <mat-card-subtitle routerLink="/location" class="m-1">{{post.location.country + ", " + post.location.city}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="{{post.imagePath}}" class="mt-1 mb-1 post-img">

    <mat-card-actions>
        <button mat-button class = "post-button p-1 me-1" (click)="onLikeClicked()">
            <mat-icon [color]="getColor()">favorite</mat-icon>
          </button>
        <button mat-button class = "post-button p-1 ms-1" (click)="onCommentsClicked()">
            <mat-icon>add_comment</mat-icon>
        </button>
    </mat-card-actions>

</mat-card>
