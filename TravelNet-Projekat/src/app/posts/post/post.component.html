<mat-card class = "post">
    <mat-card-header>
        <img mat-card-avatar src= "{{post.person.imagePath}}">
        <mat-card-title routerLink="/profile">{{post.person.firstName +  " " + post.person.lastName}}</mat-card-title>
        <mat-card-subtitle routerLink="/location">{{post.location.locName}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="{{post.imagePath}}" class="mb-1">

    <mat-card-actions>
        <button mat-button class = "post-button p-1 me-1" (click)="onLikeClicked()">
            <mat-icon [color]="getColor()">favorite</mat-icon>
          </button>
        <button mat-button class = "post-button p-1 ms-1" (click)="onCommentsClicked()">
            <mat-icon>add_comment</mat-icon>
        </button>
    </mat-card-actions>

</mat-card>
